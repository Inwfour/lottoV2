    <ion-card text-center class="a">
      <ion-grid>
          <ion-row>
              <ion-col>
                  <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_BHT.png"></ion-img>

              </ion-col>
              <ion-col>
                  <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin.png"></ion-img>
                <div class="b">20</div>
              </ion-col>
              <ion-col>
                  <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_ETH.png"></ion-img>

      </ion-grid>
      </ion-card>
      <br>
      <br>

      <div pedding text-center class="c">Coin</div>
      
      <div pedding text-center>
      <ion-img style="width: 60px; height: 60px; background-color: white" src="../../assets/imgs/Coin.png"></ion-img>
    <br>
    <button ion-button color="secondary">   BUY   </button>
      </div><br>
      <br>
      <ion-grid>
          <ion-row text-center class="c">
              <ion-col>
                <div>Money</div>
              </ion-col>
              <ion-col>
                <div>Etheruem</div>
              </ion-col>
            </ion-row>
      </ion-grid>
      <ion-grid text-center>
            <ion-row>
                <ion-col>
                  <div><ion-img style="width: 60px; height: 60px; background-color: white;" src="../../assets/imgs/Coin_BHT.png"></ion-img></div>
                </ion-col>
                <ion-col>
                    <div><ion-img style="width: 60px; height: 60px; background-color: white;" src="../../assets/imgs/Coin_ETH.png"></ion-img></div>
                </ion-col>
              </ion-row>             
      </ion-grid> 
      <ion-grid>
          <ion-row text-center>
              <ion-col>
                <button ion-button color="secondary" (click)="alertMoney()">BUY</button>
                  <button ion-button color="danger">OUT</button>
              </ion-col>
              <ion-col>
                <button ion-button color="secondary">BUY</button>
                  <button ion-button color="danger">OUT</button>
              </ion-col>
            </ion-row>
      </ion-grid>
      <br><br>
      <ion-card class="a1">
      <div text-center>
      <label class="c">History</label>
    </div>
  </ion-card><br>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: start">
            <label class="c1">Date</label>
          </ion-col>
          <ion-col style="text-align: center">
            <label class="c1">Amount</label>
          </ion-col>
          <ion-col style="text-align: end">
            <label class="c1">Type</label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list ion-item *ngFor="let item of History1" (click)="show(item)">
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: start">
            {{ item.Date }}
          </ion-col>
          <ion-col style="text-align: center">
            {{ item.Amount }}
          </ion-col>
          <ion-col style="text-align: end">
            {{ item.Type }}
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
