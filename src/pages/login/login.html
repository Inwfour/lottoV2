<ion-header>
</ion-header>
<ion-content text-center style="background-color: #EB2026">
    <ion-list class="list">
        <ion-label class="label-lotto">LOTTO</ion-label>
        <ion-item class="item-user">
            <ion-label>
                <ion-icon name="md-contact"></ion-icon>
            </ion-label>
            <ion-input clearInput type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item class="item-pass">
            <ion-label>
                <ion-icon name="ios-key"></ion-icon>
            </ion-label>
            <ion-input clearInput type="password" placeholder="Password"></ion-input>
        </ion-item>
        <button class="btn-login" ion-button block (click)="nextHome()">Login</button>
        <button class="btn-register" ion-button block>Register</button>
    </ion-list>
</ion-content>
