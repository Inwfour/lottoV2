<ion-header>

  <ion-navbar text-center color="danger">
    <ion-title>Alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list  ion-item *ngFor="let item1 of alarm1">     
          <ion-avatar item-start>
            <img src="../../assets/imgs/user.png">
          </ion-avatar>
          <h2>{{ item1.Type }}</h2>
          <p>{{ item1.From }}</p>
          <ion-note item-end>{{ item1.Date }}</ion-note>     
      </ion-list>
      
    

</ion-content>
