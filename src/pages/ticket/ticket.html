<ion-header>

    <ion-navbar color="mana" text-center>
        <ion-title>ticket</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card text-center class="a">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin.png"></ion-img>
                    <div class="b">20</div>
                </ion-col>
                <ion-col>
                    <ion-img style="width: 35px; height: 35px; background-color: lightgrey;" src="../../assets/imgs/Coin_ETH.png"></ion-img>
                    <div class="b">10</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-label style="text-align: left">Choose Your Games</ion-label>
                <hr>
            </ion-col>
            <ion-col col-12>
                <ion-item>
                    <ion-label>Game</ion-label>
                    <ion-select [(ngModel)]="game">
                        <ion-option value="ScratchPoker">Scratch Poker</ion-option>
                        <ion-option value="FruitySlot">Fruity Slot</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col col-12 text-center>
                <br> Your Game : {{game}}
                <br>
            </ion-col>
            <ion-col col-12 text-center>
                <ion-item>
                    <ion-label stacked color="primary">Your Ticket :</ion-label>
                    <ion-input type="text" placeholder="Your Ticket"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-12 text-center>
                <br>
                <ion-label style="font-size: 30px">Use Coin : 20</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6 text-center>
                <button ion-button block color="mana" (click)="nextPop()">Back</button>
            </ion-col>
            <ion-col col-6 text-center>
                <button ion-button block color="secondary" (click)="nextConfirm()">Confirm</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
