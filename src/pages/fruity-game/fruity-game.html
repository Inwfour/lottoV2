<ion-header>

  <ion-navbar text-center color="mana">
      <ion-title>FRUITY POKER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
      <ion-row>
          <ion-col col-12>
              <img src="../../assets/imgs/g2.png" width="100%">
              <img src="../../assets/imgs/Ticket.png" style="position: absolute;left: 2%;bottom: 10%;width: 10%;">
              <label style="position: absolute;bottom: 12%;left: 14%; color: white;font-size: 10%">10</label>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid style="padding: 10px">
      <ion-label>Your Ticket</ion-label>
      <button (click)="nextTicket()" ion-button style="background-color: green;border-radius: 10px;width: 100%">+ Add Ticket</button>
      <ion-card style="background-color: green;border-radius: 10px" (click)="NextGame()">
          <ion-row style="padding:3px">
              <ion-col col-3>
                  <ion-label style="color: white">No.1</ion-label>
              </ion-col>
              <ion-col col-9 style="text-align: right;">
                  <ion-label style="color: white">03/03/2017</ion-label>
              </ion-col>
              <ion-col col-12>
                  <ion-label style="color: white">Serial Number : 333333333</ion-label>
              </ion-col>
          </ion-row>
      </ion-card>
  </ion-grid>
</ion-content>
